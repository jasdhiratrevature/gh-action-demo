name: Events Demo01
on: 
  push:
    branches: 
        - main

jobs:
    events-jobs:
        runs-on: ubuntu-latest
        steps:
          - name: Print greeting
            run: echo "Hello World!"
          - name: Output event data
            run: echo "${{ toJSON(github.event) }}"
          - name: Get Code
            uses: actions/checkout@v4
          - name: Install Dependencies
            run: npm ci
          - name: Test Code
            run: npm run test:prod
          - name: Build Code
            run: npm run build
          - name: Deploy Code
            run: echo "Deploying Code ...."
            


        
   

